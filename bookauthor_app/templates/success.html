<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>


  <div id="openweathermap-widget-11">
    <script src="{%static '//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'%}"></script>


    <section class="hero is-primary">
      <div class="hero-body">
        <img class="setting" src="{%static 'images/weather.jpg'%}">
        <div class="container">

          <h1 class="title">
            Welcome to my Weather forecast station
          </h1>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-offset-4 is-4">
            <form method="POST">
              {% csrf_token %}
              <div class="field has-addons">
                <div class="control is-expanded">
                  {{ form.name }}
                </div>
                <div class="control">
                  <button type="submit" class="button is-info">
                    Add City
                  </button>
                </div>
              </div>
              {% if message %}
              <div class="notification {{ message_class }}">{{ message }}</div>
              {% endif %}

            </form>
          </div>
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">

        <div class="columns">

          <div class="column is-offset-4 is-4">
            {% for city_weather in weather_data %}
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-50x50">
                    <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <span class="title">{{ city_weather.city }}</span>
                      <br />
                      <span class="subtitle">{{ city_weather.temperature }}Â° F</span>
                      <br />
                      {{ city_weather.description }}
                    </p>
                    <form action="{% url 'delete_city' city_weather.city %}" method="POST">
                      {% csrf_token %}

                      <button type="submit" class="delete">
                      </button>
                    </form>
                  </div>
                </div>
              </article>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
  </div>
  </section>

  <footer class="footer"></footer>
</body>

</html>
